<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>箱体信息 - 百通e箱冷链容器租赁平台</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../css/font.css">

    <style type="text/css">
        .layui-form-label{width: 80px;}
        .statistics {
            position: relative;
            padding: 12px 20px;
            padding-bottom: 0px;
        }

    .statistics>div {
        padding: 0 20px;
    }
    .statistics>div:first-of-type{
        padding-left: 0px;
    }
    .statistics>div:last-of-type{
        padding-right: 0px;
    }

    .statistics .layui-card {
        text-align: center;
        background-color: #fff;
        border:solid 1px rgba(233,233,233,.5);
        box-shadow: 0 1px 2px 0 rgba(0,0,0,.2);
        height: 100px;
    }
    .statistics div p{
        font-size: 14px;
        line-height: 36px;
    }
    .statistics div p:last-of-type{
        font-size: 36px;
        color: #19A078;
    }
    .statistics blockquote{
        padding: 0;
        margin:0;
    }
    
    </style>
</head>

<body>
    <div class="x-nav">
        <span>当前位置：</span>
        <span class="layui-breadcrumb">
      <a href="">信息管理</a>
      <a href="javascript:location.replace(location.href);">网点管理</a>
      <a>
        <cite>箱体信息</cite>
      </a>
    </span>
    </div>
    <div class="layui-row statistics">
                <div class="layui-col-xs4 layui-col-sm4 layui-col-md4">
                    <blockquote class="layui-elem-quote">
                        <div class="layui-card">
                            <div class="layui-card-body layui-text layui-row">                          
                                <p>在库箱体数</p>
                                <p>12321</p>
                            </div>
                        </div>
                    </blockquote>
                </div>
                <div class="layui-col-xs4 layui-col-sm4 layui-col-md4">
                    <blockquote class="layui-elem-quote">
                        <div class="layui-card">
                            <div class="layui-card-body layui-text layui-row">   
                                <p>租赁箱体数</p>
                                <p>1236</p>
                            </div>
                        </div>
                    </blockquote>
                </div>
                <div class="layui-col-xs4 layui-col-sm4 layui-col-md4">
                    <blockquote class="layui-elem-quote">
                        <div class="layui-card">
                            <div class="layui-card-body layui-text layui-row">     
                                <p>报废箱体数</p>
                                <p>5123</p>
                            </div>
                        </div>
                    </blockquote>
                </div>
            </div>
    <div class="search-settings">
        <blockquote class="layui-elem-quote">
            <form class="layui-form" action="">
                <div class="layui-row">
                    <div class="layui-col-xs3 layui-col-sm3 layui-col-md3">
                        <div class="layui-form-item">
                            <label class="layui-form-label">编号</label>
                            <div class="layui-input-block">
                                <input type="text" name="box_no" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-xs3 layui-col-sm3 layui-col-md3">
                        <div class="layui-form-item">
                            <label class="layui-form-label">名称</label>
                            <div class="layui-input-block">
                                <input type="text" name="" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-xs2 layui-col-sm2 layui-col-md2">
                        <div class="layui-form-item">
                            <label class="layui-form-label">容量</label>
                            <div class="layui-input-block">
                                <select name="" lay-verify="required">
                                    <option value="0">全部</option>
                                    <option value="1" selected>60L</option>
                                    <option value="2">90L</option>
                                    <option value="3">120L</option>
                                  </select>
                            </div>
                        </div>
                    </div>
                     <div class="layui-col-xs2 layui-col-sm2 layui-col-md2">
                        <div class="layui-form-item">
                            <label class="layui-form-label">型号</label>
                            <div class="layui-input-block">
                                <select name="" lay-verify="required">
                                    <option value="0">全部</option>
                                    <option value="1" selected>A型</option>
                                    <option value="2">B型</option>
                                    <option value="3">C型</option>
                                  </select>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-xs2 layui-col-sm2 layui-col-md2" style="text-align: center;">
                        <div class="layui-form-item">
                            <div class="layui-input-inline">
                                <button class="layui-btn layui-btn-sm my-gr-btn" lay-submit lay-filter="search">立即查询</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </blockquote>
    </div>
    <div class="table-container">
        <table id="boxlist" lay-filter="boxes"></table>
        <div class="layui-input-inline extra">
            <button class="layui-btn layui-btn-danger layui-btn-sm" lay-filter="delChecked" onclick="scrapChecked()"><i class="layui-icon"></i>废除选中</button>
            <button class="layui-btn layui-btn-normal layui-btn-sm" onclick="showModal('添加箱体','addbox.html','800','566')"><i class="layui-icon"></i>添加箱体</button>
        </div>
    </div>
    <script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/xadmin.js"></script>
    <script type="text/javascript" src="../js/function.js"></script>
    <script>
    layui.use('table', function() {
        var table = layui.table;
        table.render({
            elem: '#boxlist'
                // ,height: 'full-280'
                ,
            url: '../data/boxstock.json' //数据接口
                ,
            page: true //开启分页
                ,
            limits: [10, 30, 60],
            limit: 10,
            cols: [
                [ //表头
                    {type:'checkbox'}
                    ,{ field: 'id', title: '序号', sort: true, align: 'center', width: 70 }
                    , { field: 'box_no', title: '箱体编号', align: 'center', width: 110}  
                     , { field: 'capacity', title: '容量', align: 'center',sort:true,width:96}
                    , { field: 'type', title: '型号', align: 'center',sort:true,width:96}
                    , { field: 'material', title: '材质', align: 'center',sort:true,width:100}
                    , { field: 'size', title: '尺寸', align: 'center',sort:true}
                    , { field: 'tempera', title: '保温范围', align: 'center',sort:true,width:100}
                    , { title: '操作', align: 'center', toolbar: '#toolbar', width: 100 }
                ]
            ],
            page: true
        });

    });
    </script>
    <script type="text/html" id="toolbar">
      <a class="layui-table-link" lay-event="view" onclick="showModal('查看箱体详情','boxdetail.html','','','{{d.id}}')">查看</a>
     <!--  <span class="vert-line"></span>
      <a class="layui-table-link" lay-event="edit">编辑</a> -->
      <span class="vert-line"></span>
      <a class="layui-table-link" lay-event="scrap">报废</a>
    </script>

        layui.use('table', function(){
          var table = layui.table;
          table.on('tool(boxes)', function(obj){
            // var data = obj.data;

            //   //layer.msg('ID：'+ data.id + ' 的查看操作');
            //   showModal('查看账号详情','accountedit.html','680','380');
            // } else 
            if(obj.event === 'scrap'){
              layer.confirm('真的废弃该箱体么？', function(index){
                obj.del();
                layer.close(index);
              });
            }
            // else if(obj.event === 'forbid'){
            //   layer.confirm('冻结后该账号将不能访问系统！', function(index){
            //     obj.data.status="冻结";
            //     layer.close(index);
            //   });
            // }
          });
        });
    </script>
</body>

</html>
