<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>确认收款 - 百通e箱冷链容器租赁平台</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="target-densitydpi=device-dpi,width=1350,user-scalable=no" />
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/normalize.css">
  <link rel="stylesheet" href="../lib/layui/css/layui.css">
  <link rel="stylesheet" href="../css/myset.css">
  <link rel="stylesheet" href="../css/font.css">
  <!--[if lt IE 9]>
      <script src="../js/html5.min.js"></script>
      <script src="../js/respond.min.js"></script>
    <![endif]-->
  <style type="text/css">
    .layui-input-block{
      margin-left: 0;
    }
    form{
      margin: 30px 50px;
    }
    #files{
      text-align: center;
    }
    #btn-container{
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>

<body>
  <form class="layui-form" action="">
    <div class="layui-form-item" id="files">
      <!-- <label class="layui-form-label">地址别名</label> -->
      <div class="layui-input-block">
        <button type="button" class="layui-btn my-gr-btn" id="upload">
          <i class="layui-icon">&#xe67c;</i>上传凭证
        </button>
      </div>
      <div class="layui-form-mid layui-word-aux layui-input-block" style="float: none;margin-top: 10px;">单个文件大小不超过2M</div>
    </div>
    
  <div class="layui-form-item layui-form-text">
    <!-- <label class="layui-form-label">文本域</label> -->
    <div class="layui-input-block">
      <textarea placeholder="请输入收款备注信息" class="layui-textarea"></textarea>
    </div>
  </div>

    <div class="layui-form-item" id="btn-container">
      <div class="layui-input-block">
        <button class="layui-btn my-gr-btn" lay-submit lay-filter="submit">确认收款</button>
        <button type="reset" class="layui-btn layui-btn-primary">重置取消</button>
      </div>
    </div>
  </form>
<script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script>
  <script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
  <script type="text/javascript" src="../js/xadmin.js"></script>
  <script type="text/javascript" src="../js/function.js"></script>
  <script>
    layui.use('form', function () {
      var form = layui.form;

      //监听提交
      form.on('submit(submit)', function (data) {
        layer.msg(JSON.stringify(data.field));
        return false;
      });
    });
  </script>
  <script>
layui.use('upload', function(){
  var upload = layui.upload;
   
  //执行实例
  var uploadInst = upload.render({
    elem: '#upload' //绑定元素
    ,url: '/upload/' //上传接口
    ,done: function(res){
      //上传完毕回调
    }
    ,error: function(){
      //请求异常回调
    }
  });
});
</script>

 

</body>

</html>
