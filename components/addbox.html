<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>添加箱体 - 百通e箱冷链容器租赁平台</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/myset.css">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/xadmin.css">
    <!--[if lt IE 9]>
      <script src="../js/html5.min.js"></script>
      <script src="../js/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
    .head {
        padding: 20px 50px;
    }

    body {
        min-height: auto;
    }

    .head img {
        height: 100px;
        width: 100px;
        border-radius: 50%;
        margin-right: 20px;
    }

    .layui-input-block {
        margin-left: 60px;
    }

    .baseinfo {
        margin-top: 20px;
        line-height: 30px;
    }

    .baseinfo div {
        font-size: 14px;
    }

    .baseinfo span {
        color: #666;
        margin-right: 2px;
        display: inline-block;
        width: 60px;
        text-align: right;
    }

    .layui-col-space30>div {
        padding: 0 15px;
    }

    .btn-ctn {
        margin-top: 20px;
        display: block;
        text-align: center;
        position: absolute;
        /* margin-right: 150px;*/
        top: 412px;
    }

    .size {
        display: inline-block;
        width: calc(100% - 48px);
    }

    .size .layui-input-block {
        margin-left: 2px;
        display: inline-block;
    }

    .box-pic {
        /*display: block;
      height: 100%;*/
    }

    .box-pic img {
        display: block;
        width: 100%;
        /*margin-right: 20%;*/
        margin-top: -10px;
        height: 240px;
        border: solid #fff 10px;
        outline: solid #f5f5f5 1px;
    }

    #uploadpic {
      margin-top: -6px;
    }

    .wrapper {
        margin-top: 30px;
    }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="layui-container layui-form">
            <div class="layui-col-xs4 layui-col-sm4 layui-col-md4 box-pic">
                <img src="../images/no-box-pic.png" class="layui-upload-img" id="pic-container" />
                <div class="head layui-col-xs12 layui-col-sm12 layui-col-md12" style="text-align: center;">
                    <button type="button" class="layui-btn my-gr-btn" id="uploadpic">
                        <i class="layui-icon">&#xe67c;</i>上传图片
                    </button>
                </div>
            </div>
            <div class="layui-col-xs1 layui-col-sm1 layui-col-md1">&ensp;</div>
            <div class="layui-col-xs7 layui-col-sm7 layui-col-md7">
                <div class="layui-row layui-col-space30">
                    <div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
                        <div class="layui-form-item">
                            <label class="layui-form-label">箱体名称</label>
                            <div class="layui-input-block">
                                <input type="text" name="name" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
                        <div class="layui-form-item">
                            <label class="layui-form-label">箱体编号</label>
                            <div class="layui-input-block">
                                <input type="text" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
                        <div class="layui-form-item">
                            <label class="layui-form-label">箱体型号</label>
                            <div class="layui-input-block">
                                <input type="text" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-row layui-col-space30">
                    <div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
                        <div class="layui-form-item">
                            <label class="layui-form-label">箱体尺寸</label>
                            <div class="size layui-col-space10">
                                <div class="layui-col-xs4 layui-col-sm4 layui-col-md4">
                                    <div class="layui-input-block">
                                        <input type="text" placeholder="长(mm)" autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-col-xs4 layui-col-sm4 layui-col-md4">
                                    <div class="layui-input-block">
                                        <input type="text" placeholder="宽(mm)" class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-col-xs4 layui-col-sm4 layui-col-md4">
                                    <div class="layui-input-block">
                                        <input type="text" placeholder="高(mm)" class="layui-input">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
                        <div class="layui-form-item">
                            <label class="layui-form-label">箱体净重</label>
                            <div class="layui-input-block">
                                <input type="text" placeholder="Kg" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-row layui-col-space30">
                    <div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
                        <div class="layui-form-item">
                            <label class="layui-form-label">内部材质</label>
                            <div class="layui-input-block">
                                <input type="text" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
                        <div class="layui-form-item">
                            <label class="layui-form-label">外部材质</label>
                            <div class="layui-input-block">
                                <input type="text" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-row layui-col-space30">
                    <div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
                        <div class="layui-form-item">
                            <label class="layui-form-label">箱体容量</label>
                            <div class="layui-input-block">
                                <input type="text" placeholder="L" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
                        <div class="layui-form-item">
                            <label class="layui-form-label">出厂价格</label>
                            <div class="layui-input-block">
                                <input type="text" placeholder="元" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
            <div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
                <div class="layui-form-item layui-form-text">

                    <div class="layui-input-block" style="margin-left: 0px;margin-top: -8px">
                        <textarea name="desc" placeholder="请输入箱体的详细描述" class="layui-textarea"></textarea>
                    </div>
                </div>
            </div>
            <div class="layui-col-xs12 layui-col-sm12 layui-col-md12 btn-ctn">
                        <button class="layui-btn layui-btn-primary">取消重置</button>
                        <button class="layui-btn my-gr-btn">确认添加</button>
                    </div>
        </div>
    </div>
    <script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/xadmin.js"></script>
    <script>
    layui.use('laydate', function() {
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#birth' //指定元素
        });
    });
    </script>
    <script>
    layui.use('upload', function() {
        var upload = layui.upload;

        //执行实例
        //普通图片上传
        var uploadInst = upload.render({
            elem: '#uploadpic',
            url: '/upload/',
            before: function(obj) {
                //预读本地文件示例，不支持ie8
                obj.preview(function(index, file, result) {
                    $('#pic-container').attr('src', result); //图片链接（base64）
                });
            },
            done: function(res) {
                //如果上传失败
                if (res.code > 0) {
                    return layer.msg('上传失败');
                }
                //上传成功
            },
            error: function() {
                //演示失败状态，并实现重传
                var demoText = $('#demoText');
                demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-mini demo-reload">重试</a>');
                demoText.find('.demo-reload').on('click', function() {
                    uploadInst.upload();
                });
            }
        });
    });
    </script>
</body>

</html>
