        width: 100px;

  <body>
    
    <div class="layui-fluid summary">
      <div class="layui-row">
        <div class="layui-form" action="">
          <!-- <div class="layui-form-item">
            <label class="layui-form-label">所属角色</label>
            <div class="layui-input-inline">
                <select name="status" lay-verify="required">
                  <option value="">请选择账号所在用户组</option>
                  <option value="1">运营管理员</option>
                  <option value="2" selected>数据管理员</option>
                  <option value="3">平台管理员</option>
                </select>
            </div>
          </div> -->
          <div class="layui-form-item">
            <label class="layui-form-label">网点名称</label>
            <div class="layui-input-inline">
              <input type="text" name="site" required  lay-verify="required"  autocomplete="off" class="layui-input" value="广州天河站">
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">网点地址</label>
            <div class="layui-input-inline">
              <input type="text" name="text" required  lay-verify="required" autocomplete="off" class="layui-input" value="广东省广州市天河区珠江新城093号">
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">面积(㎡)</label>
            <div class="layui-input-inline">
              <input type="tel" name="area" required  autocomplete="off" class="layui-input" value="100">
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">箱体容纳量</label>
            <div class="layui-input-inline">
              <input type="tel" name="content" autocomplete="off" class="layui-input" value="555">
            </div>
          </div>

           <div class="layui-form-item">
            <label class="layui-form-label">在库箱体数</label>
            <div class="layui-input-inline">
              <input type="tel" name="contact" autocomplete="off" class="layui-input" value="123">
            </div>
          </div>
          
          <div class="layui-form-item">
            <div class="layui-input-block" style="padding-top: 20px;padding-left: 336px;">
              <button class="layui-btn layui-btn-primary" onclick="clearAll()">重置</button>  
              <button class="layui-btn" lay-submit lay-filter="save">保存</button>
                       
            </div>
          </div>
         
        </div>
      </div>
    </div>
   <!--  <div class="table-container" style="display: inline-block;width: 720px;padding: 0;vertical-align: top;">
      <table id="sitelist" lay-filter="site"></table>
    </div> -->
    
      <script type="text/javascript" src="../js/function.js"></script>
      <script>
    
        $(document).ready(function(){
          getRequest();
        });
        
        function getRequest() {
          var url = location.search; //获取url中"?"符后的字串
          if (url.indexOf("?") != -1) {  //判断是否有参数
           var str = url.substr(1); //从第一个字符开始 因为第0个是?号 获取所有除问号的所有符串
           strs = str.split("=");  //用等号进行分隔 （因为知道只有一个参数 所以直接用等号进分隔 如果有多个参数 要用&号分隔 再用等号进行分隔）
           var id=strs[1];  
          }
           if (id >=0) {
              return;            
          }else{
             clearAll();
          }
        }
        function clearAll(){
          $('input').val("");
          $('select').prop('selectedIndex', 0);
        }
    </script>
     <script type="text/html" id="action">
      <a class="layui-table-link" onclick="viewDetail()">{{d.action}}</a>
    </script>
    <script type="text/html" id="toolbar">
      <a class="layui-btn layui-btn-xs" lay-event="pass">通过</a>
      <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="refuse">拒绝</a>
    </script>
   
  </body>
