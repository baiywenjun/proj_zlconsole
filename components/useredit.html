<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>人员详情 - 百通e箱冷链容器租赁平台</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"
  />
  <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="../css/font.css">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/myset.css">
  <link rel="stylesheet" href="../css/normalize.css">
  <link rel="stylesheet" href="../css/xadmin.css">

  <!--[if lt IE 9]>
      <script src="../js/html5.min.js"></script>
      <script src="../js/respond.min.js"></script>
    <![endif]-->
  <style type="text/css">
    .layui-input-block {
      margin-left: 50px;
    }

    .baseinfo {
      margin-top: 20px;
      line-height: 30px;
    }

    .baseinfo div {
      font-size: 14px;
    }

    .baseinfo span {
      color: #666;
      margin-right: 2px;
      display: inline-block;
      width: 60px;
      text-align: right;
    }

    .layui-col-space30>div {
      padding: 0 15px;
    }
    .btn-ctn {
      margin-top: 20px;
      display: block;
      text-align: center;
      
    }
    .wrapper{
      padding:20px 40px;
    }
    .layui-form-radio{
      margin-top: 2px;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="layui-form">
      <div class="layui-row">
          <div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
            <div class="layui-form-item">
              <label class="layui-form-label">账号</label>
              <div class="layui-input-block">
                <input type="text" name="username" value="JackMa" autocomplete="off" class="layui-input">
              </div>
            </div>
          </div>
           <div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
            <div class="layui-form-item">
              <label class="layui-form-label">姓名</label>
              <div class="layui-input-block">
                <input type="text" name="name" value="马话云" autocomplete="off" class="layui-input">
              </div>
            </div>
          </div>
          <div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
            <div class="layui-form-item">
              <label class="layui-form-label">性别</label>
              <div class="layui-input-block">
                <input type="radio" name="sex" value="男" title="男">
                <input type="radio" name="sex" value="女" title="女" checked>
              </div>
            </div>
          </div>
          <div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
            <div class="layui-form-item">
              <label class="layui-form-label">电话</label>
              <div class="layui-input-block">
                <input type="tel" name="phone" value="13192872201" autocomplete="off" class="layui-input">
              </div>
            </div>
          </div>
          <div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
            <div class="layui-form-item">
              <label class="layui-form-label">网点</label>
              <div class="layui-input-block">
                <select name="network" lay-verify="required">
                    <option value="">请选择网点</option>
                    <option value="0" selected>广州市天河区</option>
                    <option value="1">珠海市香洲区</option>
                    <option value="2">深圳市南山区</option>
                  </select>
              </div>
            </div>
          </div>
        </div>
         <div class="btn-ctn">
          <button class="layui-btn my-gr-btn">保存资料</button>
          <button class="layui-btn layui-btn-primary" id="reset">重置资料</button>
        </div>
    </div>
   
  </div>

  <script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script>
  <script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
  <script type="text/javascript" src="../js/xadmin.js"></script>
  <script>
    layui.use('laydate', function () {
      var laydate = layui.laydate;

      //执行一个laydate实例
      laydate.render({
        elem: '#birth' //指定元素
      });
    });
  </script>
   <script>
        $(document).ready(function(){
          getRequest();
        });
        
        function getRequest() {
          var url = location.search; //获取url中"?"符后的字串
          if (url.indexOf("?") != -1) {  //判断是否有参数
           var str = url.substr(1); //从第一个字符开始 因为第0个是?号 获取所有除问号的所有符串
           strs = str.split("=");  //用等号进行分隔 （因为知道只有一个参数 所以直接用等号进分隔 如果有多个参数 要用&号分隔 再用等号进行分隔）
           var id=strs[1];  
          }
           if (id >=0) {
              return;            
          }else{
             clearAll();
             $('input').val("");
             $('select').val("");
          }
        }
        function clearAll(){
          $('input').val("");
          console.log($('select option'));
          $('select').val("");
        }
        $('#reset').click(function(){
          clearAll();
        });
    </script>
</body>

</html>
